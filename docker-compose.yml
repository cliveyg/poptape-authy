services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: poptape/authy/api:v0.3
    ports:
      - "1234:8001"
    restart: always
    volumes:
      - ${LOCAL_LOG_LOC}:/authy/log
    logging:
      driver: "json-file"
      options:
        max-size: "10Mb"
        max-file: "5"
    networks:
      - poptape
  db:
    image: postgres:alpine
    restart: always
    env_file: app/.env
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "1235:5432"
    volumes:
      - poptape_authdata:/var/lib/postgresql/data
    networks:
      - poptape
networks:
  poptape:
    external: true
volumes:
  poptape_authdata:
  
